<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>To-Do List</title>
    
   <style>
    
    
body {
    font-family: Arial, sans-serif;
    background-color: #3e2626;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h1 {
    margin: 0;
    padding-bottom: 20px;
    text-align: center;
    font-size: 24px;
    color: #333;
}

.input-container {
    display: flex;
    justify-content: space-between;
}

input[type="text"] {
    width: 70%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    width: 25%;
    padding: 10px;
    background-color: #5cb85c;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}

ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

li {
    background: #f9f9f9;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

li .delete {
    color: #d9534f;
    cursor: pointer;
}

li .delete:hover {
    color: #c9302c;
}

   </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add a new task">
            
            <button id="add-task">Add</button>
        </div>
        <ul id="task-list">
            <!-- Tasks will be appended here -->
        </ul>
    </div>

</body>
</html>
